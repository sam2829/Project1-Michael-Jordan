<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proving Michael Jordan is the greatest basketball player of all time.">
    <meta name="keywords" content="michael jordan, basketball, greatest of all time, goat">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Greatest of all time</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png">
</head>

<body>
    <!--Header section with heading and nav bar-->
    <header>
        <h1>Greatest of all time!</h1>
        <nav>
            <div class="nav-container">
                <div class="top-nav">
                    <a href="vote.html" class="active">Vote</a>
                    <div id="mylinks">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="about.html">About</a>
                            </li>
                            <li>
                                <a href="gallery.html">Gallery</a>
                            </li>
                        </ul>
                    </div>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
        </nav>
    </header>
    <!--Main section with background image and quotes from michael-->
    <section class="main-section-vote">
        <div class="main-section-vote-grid">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="vote-form">
                <h2>Lets Vote!</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                <h3>Who is the greatest?</h3>
                <input type="radio" id="michael" name="who-is-the-greatest" value="michael" required>
                <label for="michael">Michael Jordan</label>
                <hr>
                <input type="radio" id="magic" name="who-is-the-greatest" value="magic" required>
                <label for="magic">Magic Johnson</label>
                <hr>
                <input type="radio" id="lebron" name="who-is-the-greatest" value="lebron" required>
                <label for="lebron">Lebron James</label>
                <hr>
                <input type="radio" id="kobe" name="who-is-the-greatest" value="kobe" required>
                <label for="kobe">Kobe Bryant</label>
                <hr>
                <input type="radio" id="larry" name="who-is-the-greatest" value="larry" required>
                <label for="larry">Larry Bird</label>
                <hr>
                <input type="radio" id="kareem" name="who-is-the-greatest" value="kareem" required>
                <label for="kareem">Kareem</label>
                <hr>
                <input type="radio" id="other" name="who-is-the-greatest" value="other" required>
                <label for="other">Other</label>
                <hr>
                <input class="vote-button" type="submit" value="Let's Vote!">
            </form>
        </div>
    </section>
    <!--Footer section with links to social media-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/30bb1d9789.js" crossorigin="anonymous"></script>

    <!--drop down box script-->
    <script>
        function myFunction() {
    var x = document.getElementById("mylinks");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
    </script>
</body>

</html>
